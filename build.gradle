plugins {
    id 'checkstyle'
}

group 'com.imaginea'
version '1.0-SNAPSHOT'

apply plugin: 'java'



sourceCompatibility = 1.8

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    compile group: 'io.appium', name: 'java-client', version: '4.1.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.4'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/suite.xml'
    }
}

checkstyle {
    toolVersion = '8.25'
    ignoreFailures = true
}
